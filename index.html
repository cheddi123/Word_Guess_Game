<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Word_Guess_Game</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" >

<body>
    <div class=" jumbotron text-center text-primary ">
    <h1>Welcome to word guessing. Guess the names of sports</h1>
    <h3>Press any key to get started</h3>
 </div> 
<div class=" jumbotron container">
    <h1 class="text-success text-center shadow-lg p-3 mb-5 bg-white rounded border border-primary" id="winMessage"></h1>
    <p id="start"> </p>
    <p id="numberOfWins"></p>
    <p id="numberOfLosses"></p>
    <p id="guessesLeft"></p>
    <p id="keyTyped"></p>
    <p id="array"></p>
    <p id="dash"></p>
    <p id="wordChoosen"></p>
    <p id="letter"></p>
    <p >You typed the letter : <span id="displayLetters"></span></p>
    <button class="btn btn-primary" id="button" onclick="reset()"> click to play again</button>
</div>
